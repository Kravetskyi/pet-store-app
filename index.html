<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <div class="landing">
      <nav class="nav">
        <div class="nav__logo">
          <svg>
            <use xlink:href="src/img/sprite.svg#icon-dog-paw"></use>
          </svg>
        </div>
        <ul class="nav__list">
          <li class="nav__item nav__item--1">
            <a href="#" class="nav__link">home</a>
          </li>
          <li class="nav__item nav__item--2">
            <a href="#" class="nav__link">categories</a>
          </li>
          <li class="nav__item nav__item--3">
            <a href="#" class="nav__link">blog</a>
          </li>
          <li class="nav__item nav__item--4">
            <a href="#" class="nav__link">contact</a>
          </li>
        </ul>
        <div class="nav__icons">
          <svg class="nav__icon">
            <use xlink:href="src/img/sprite.svg#icon-search"></use>
          </svg>

          <svg class="nav__icon">
            <use xlink:href="src/img/sprite.svg#icon-cart"></use>
          </svg>

          <svg class="nav__icon">
            <use xlink:href="src/img/sprite.svg#icon-user"></use>
          </svg>
        </div>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="heading-1 mg-top-big mg-bt-sm">
            The best place to buy top quality products for your pets
          </h1>
          <p class="regular-text">Shop by pet, brand or products on sale!</p>
          <form action="#" class="header__search-container">
            <input
              type="text"
              class="header__input"
              placeholder="What are you looking for?"
            />
            <svg class="header__icon">
              <use xlink:href="src/img/sprite.svg#icon-search"></use>
            </svg>
            <button class="header__btn">Search</button>
          </form>
        </div>
        <div class="header__img-container"></div>
      </header>
      <section class="categories-section">
        <h2 class="heading-2">Categories</h2>
        <div class="categories">
          <div class="categories__item">
            <p class="categories__name">Dogs</p>
            <div class="categories__img categories__img--dog"></div>
          </div>
          <div class="categories__item">
            <p class="categories__name">Cats</p>
            <div class="categories__img categories__img--cat"></div>
          </div>
          <div class="categories__item">
            <p class="categories__name">Fish</p>
            <div class="categories__img categories__img--fish"></div>
          </div>
          <div class="categories__item">
            <p class="categories__name">Birds</p>
            <div class="categories__img categories__img--bird"></div>
          </div>
          <div class="categories__item">
            <p class="categories__name">Small pets</p>
            <div class="categories__img categories__img--rabbit"></div>
          </div>
          <div class="categories__item">
            <p class="categories__name">Reptiles</p>
            <div class="categories__img categories__img--lizard"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
